<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor de Prueba para Notificaciones Push</title>
</head>
<body>
    <h1>HOLA ESTE ES MI SERVIDOR DE PRUEBA PARA NOTIFICACIONES PUSH</h1>
   <a href="https://www.miturno.dev">Toma un Turno desde la App</a>

    <p id="tokenDisplay">Esperando token...</p>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-messaging.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAHWx08mu4w9rvMogPkI8PNU_l9IMoQW3U",
            authDomain: "notificaciones-desde-la-web.firebaseapp.com",
            projectId: "notificaciones-desde-la-web",
            storageBucket: "notificaciones-desde-la-web.appspot.com",
            messagingSenderId: "752534331138",
            appId: "1:752534331138:web:2840869dc3f3f6f0346c1b",
            measurementId: "G-7R0RM1W18G"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const messaging = getMessaging(app);

        // Request permission to show notifications
        Notification.requestPermission().then(permission => {
            if (permission === 'granted') {
                // Register the service worker
                navigator.serviceWorker.register("sw.js").then(registration => {
                    // Get the token
                    getToken(messaging, {
                        serviceWorkerRegistration: registration,
                        vapidKey: 'BDBAr0NpLiu9IhHBTvNeyfjqNA7WuIdDnZBB0G8wZQXcqN5vIONW1PhQS0GArNKrLJvGsmK20TjPJMkMqF-BgMc'
                    }).then((currentToken) => {
                        if (currentToken) {
                            console.log("Token es: " + currentToken);
                            document.getElementById('tokenDisplay').innerText = "Token: " + currentToken;
                        } else {
                            console.log('No registration token available. Request permission to generate one.');
                            document.getElementById('tokenDisplay').innerText = "No registration token available.";
                        }
                    }).catch((err) => {
                        console.log('An error occurred while retrieving token. ', err);
                        document.getElementById('tokenDisplay').innerText = "Error al obtener el token.";
                    });
                }).catch((err) => {
                    console.log('An error occurred during service worker registration. ', err);
                    document.getElementById('tokenDisplay').innerText = "Error al registrar el service worker.";
                });
            } else {
                console.log('Permission not granted for notifications');
                document.getElementById('tokenDisplay').innerText = "Permiso para notificaciones no concedido.";
            }
        }).catch((err) => {
            console.log('An error occurred while requesting permission. ', err);
            document.getElementById('tokenDisplay').innerText = "Error al solicitar el permiso.";
        });
    </script>
</body>
</html>
